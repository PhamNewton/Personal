<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mindset Shifts</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .swiper {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.4;
        }
        /* Background gradient to keep it looking sharp */
        .swiper-slide:nth-child(odd) {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        }
        .swiper-slide:nth-child(even) {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper" id="quote-wrapper">
            <div class="swiper-slide">Loading your mindset...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6meOOpBWoUSYs12Cfw7X071FgrouTQyFwWD7UshJZ_blZuj9PVnyxnbkkCL9XuCNLyT71FG9E-OP9/pub?output=csv';

        async function initApp() {
            Papa.parse(sheetUrl, {
                download: true,
                header: false,
                complete: function(results) {
                    const quotes = results.data.flat().filter(q => q.trim() !== "");
                    
                    // Randomize the quotes
                    const shuffledQuotes = quotes.sort(() => Math.random() - 0.5);
                    
                    renderQuotes(shuffledQuotes);
                }
            });
        }

        function renderQuotes(quotes) {
            const wrapper = document.getElementById('quote-wrapper');
            wrapper.innerHTML = ''; // Clear loading message

            quotes.forEach(quote => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.textContent = quote;
                wrapper.appendChild(slide);
            });

            // Initialize Swiper after quotes are added to the DOM
            new Swiper('.swiper', {
                direction: 'horizontal',
                loop: true,
                resistanceRatio: 0,
            });
        }

        initApp();
    </script>
</body>
</html>

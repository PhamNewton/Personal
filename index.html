<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mindset</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --bg-1: #0f172a;
            --bg-2: #1e1b4b;
            --bg-3: #2e1065;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-1), var(--bg-2), var(--bg-3));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #display-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }

        .quote-text {
            font-size: 2.4rem;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -0.03em;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        #fav-icon {
            position: absolute;
            top: 60px;
            right: 30px;
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 10;
        }
        #fav-icon.active { color: #ff2d55; transform: scale(1.2); }

        #action-btn {
            margin-bottom: 80px;
            padding: 20px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #000;
            background: #fff;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.1s active;
            -webkit-tap-highlight-color: transparent;
        }

        #action-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body onclick="toggleFavorite()">

    <div id="fav-icon">♡</div>

    <div id="display-container">
        <div id="quote-display" class="quote-text">Loading...</div>
    </div>

    <button id="action-btn" onclick="event.stopPropagation(); nextQuote()">Go. Get. Her</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6meOOpBWoUSYs12Cfw7X071FgrouTQyFwWD7UshJZ_blZuj9PVnyxnbkkCL9XuCNLyT71FG9E-OP9/pub?output=csv';
        const buttonLabels = ["Go. Get. Her", "Be brave for 10 seconds", "Do it", "Stop waiting for perfect"];
        
        let quotes = [];
        let favorites = JSON.parse(localStorage.getItem('myMindsetFavs')) || [];
        let currentQuote = "";
        let labelIndex = 0;

        const display = document.getElementById('quote-display');
        const btn = document.getElementById('action-btn');
        const favIcon = document.getElementById('fav-icon');
        const container = document.getElementById('display-container');

        async function loadData() {
            Papa.parse(sheetUrl, {
                download: true,
                header: false,
                complete: function(results) {
                    quotes = results.data.flat().filter(q => q.trim() !== "");
                    nextQuote();
                }
            });
        }

        function nextQuote() {
            container.style.opacity = 0;
            
            setTimeout(() => {
                currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
                display.textContent = currentQuote;
                updateFavIcon();
                
                labelIndex = (labelIndex + 1) % buttonLabels.length;
                btn.textContent = buttonLabels[labelIndex];
                
                container.style.opacity = 1;
            }, 250);
        }

        function updateFavIcon() {
            if (favorites.includes(currentQuote)) {
                favIcon.textContent = '❤️';
                favIcon.classList.add('active');
            } else {
                favIcon.textContent = '♡';
                favIcon.classList.remove('active');
            }
        }

        function toggleFavorite() {
            if (!currentQuote || currentQuote === "Loading...") return;
            
            const index = favorites.indexOf(currentQuote);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(currentQuote);
            }
            localStorage.setItem('myMindsetFavs', JSON.stringify(favorites));
            updateFavIcon();
        }

        loadData();
    </script>
</body>
</html>

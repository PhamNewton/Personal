<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mindset</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Classic White Marble Background */
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                        url('https://images.unsplash.com/photo-1582234372131-030612476579?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            color: #1a1a1a;
            /* Serif font for the Greek/Stoic feel */
            font-family: "Georgia", "Times New Roman", serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .top-nav {
            position: absolute;
            top: 60px;
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            z-index: 100;
        }

        .nav-icon {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s ease;
            opacity: 0.7;
            padding: 10px;
        }

        #fav-icon.active { color: #8b0000; opacity: 1; transform: scale(1.2); }

        #display-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px 40px;
            max-width: 600px;
            max-height: 60vh;
            width: 100%;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }

        .quote-text {
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            word-wrap: break-word;
        }

        #action-btn {
            margin-bottom: 80px;
            padding: 20px 40px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #fff;
            background: #1a1a1a; /* Dark stone contrast */
            border: none;
            border-radius: 4px; /* Minimalist squared edges */
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            cursor: pointer;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s, background 0.2s;
        }

        #action-btn:active { transform: scale(0.97); background: #000; }

        #fav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            flex-direction: column;
            padding: 80px 30px 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .fav-header {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 10px;
        }

        .fav-item {
            background: rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 15px;
            font-size: 1rem;
            line-height: 1.4;
            border-left: 5px solid #1a1a1a;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-icon" onclick="showFavorites()">☰</div>
        <div id="fav-icon" class="nav-icon" onclick="toggleFavorite()">♡</div>
    </div>

    <div id="display-container">
        <div id="quote-display" class="quote-text">Loading...</div>
    </div>

    <button id="action-btn" onclick="nextQuote()">Go. Get. Her</button>

    <div id="fav-overlay">
        <div class="fav-header">
            <span>The Archives</span>
            <span onclick="closeFavorites()" style="cursor:pointer; font-size: 2rem;">✕</span>
        </div>
        <div id="fav-list-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6meOOpBWoUSYs12Cfw7X071FgrouTQyFwWD7UshJZ_blZuj9PVnyxnbkkCL9XuCNLyT71FG9E-OP9/pub?output=csv';
        const buttonLabels = ["Go. Get. Her", "Be brave for 10 seconds", "Count down from 5 and act", "Stop waiting for perfect"];
        
        let quotes = [];
        let favorites = JSON.parse(localStorage.getItem('myMindsetFavs')) || [];
        let currentQuote = "";
        let labelIndex = 0;

        const display = document.getElementById('quote-display');
        const btn = document.getElementById('action-btn');
        const favIcon = document.getElementById('fav-icon');
        const container = document.getElementById('display-container');
        const overlay = document.getElementById('fav-overlay');

        async function loadData() {
            Papa.parse(sheetUrl, {
                download: true,
                header: false,
                complete: function(results) {
                    quotes = results.data.flat().filter(q => q.trim() !== "");
                    nextQuote();
                }
            });
        }

        function adjustFontSize(text) {
            let size = 2.4; 
            if (text.length > 100) size = 1.4;
            else if (text.length > 60) size = 1.8;
            else if (text.length > 30) size = 2.1;
            display.style.fontSize = size + "rem";
        }

        function nextQuote() {
            container.style.opacity = 0;
            setTimeout(() => {
                currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
                display.textContent = currentQuote;
                adjustFontSize(currentQuote);
                updateFavIcon();
                labelIndex = (labelIndex + 1) % buttonLabels.length;
                btn.textContent = buttonLabels[labelIndex];
                container.style.opacity = 1;
            }, 250);
        }

        function updateFavIcon() {
            if (favorites.includes(currentQuote)) {
                favIcon.textContent = '❤️';
                favIcon.classList.add('active');
            } else {
                favIcon.textContent = '♡';
                favIcon.classList.remove('active');
            }
        }

        function toggleFavorite() {
            if (!currentQuote || currentQuote === "Loading...") return;
            const index = favorites.indexOf(currentQuote);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(currentQuote);
            }
            localStorage.setItem('myMindsetFavs', JSON.stringify(favorites));
            updateFavIcon();
        }

        function showFavorites() {
            const listContainer = document.getElementById('fav-list-container');
            listContainer.innerHTML = '';
            if (favorites.length === 0) {
                listContainer.innerHTML = '<div class="fav-item">No favorites yet.</div>';
            } else {
                favorites.forEach(fav => {
                    const item = document.createElement('div');
                    item.className = 'fav-item';
                    item.textContent = fav;
                    listContainer.appendChild(item);
                });
            }
            overlay.style.display = 'flex';
        }

        function closeFavorites() { overlay.style.display = 'none'; }

        loadData();
    </script>
</body>
</html>
